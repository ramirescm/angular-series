<div class="container main-container">
    <h4>Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome completo:</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="nome.." formControlName="nome" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF:</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="cpf.." formControlName="cpf" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email:</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="email.." formControlName="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha:</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="senha.."
                        formControlName="senha" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmar-senha">Confirmar senha:</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmar-senha" type="password" placeholder="confirmar senha.."
                        formControlName="confirmarSenha" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
